<!DOCTYPE html>
<html>
    <head>
        <!--title tag defines what the browser tab will say-->
        <title>Hi Jose</title>
    </head>
    <body>
        <!--h1-h6 are different levels of headers-->
        <h1 class="foo">Hi Jose <span class="foo"></span></h1>
        <h2>sub heading</h2>

        <!--p tags is for denoting paragraphs-->
        <p id="single"> 
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus vel est a mauris dignissim tempor at ut odio. Pellentesque pharetra ligula sit amet volutpat blandit. 
        </p>

        <!--anchor tag is for creating hyperlinks. tags can have attributes that give information of how they should work
        for example the href on the anchor tag says where the link should go
        target attribute tells if it should open in a new tabe or not-->
        <a href="https://www.google.com" target="_blank">google</a>

        <!--example of nested tags. I want click here in a header to be a link-->
        <h3>Hi 
            <a href="https://www.google.com">click here</a>
        </h3>

        <!--void tags (self-closing tags) have no closing tag-->
        <img src="https://yt3.ggpht.com/a/AGF-l7-BBIcC888A2qYc3rB44rST01IEYDG3uzbU_A=s900-c-k-c0xffffffff-no-rj-mo" />
    </body>
</html>

<!--tags have an open tage e.g., <title> and a close tag </title>-->
<!--almost all tags can be nested-->
<!--tree is a datastrucutre where one parent node can have many children-->
